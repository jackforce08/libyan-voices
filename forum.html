<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Libyan Voices Forum</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Libyan Voices 🗣️</h1>
    <p id="welcomeMsg"></p>
    <button id="logoutBtn">Logout</button>
  </header>

  <main>
  <h2>Create a New Post</h2>
  <form id="postForm">
    <input type="text" id="postTitle" placeholder="Post Title" required>
    <textarea id="postMessage" placeholder="Write your message..." required></textarea>
    <button type="submit">Post</button>
  </form>

  <h2>All Posts</h2>
  <div id="postsContainer"></div>
</main>


  <script src="script.js"></script>
</body>
</html>
